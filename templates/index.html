<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            /* Dark background */
            color: #e0e0e0;
            /* Light text */
        }

        .container {
            width: 60%;
            margin: auto;
            background: #1e1e1e;
            /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }

        select,
        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background: #333;
            /* Darker input fields */
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            cursor: pointer;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        li:hover {
            background-color: #333;
        }

        .highlight {
            font-weight: bold;
            background-color: #ffeb3b;
            color: #000;
            border-radius: 5px;
            padding: 5px;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Baby Name Selector</h1>

        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="start-letter">Starting Letter:</label>
        <input type="text" id="start-letter" maxlength="1" placeholder="A-Z">

        <button onclick="fetchNames()">Filter Names</button>

        <!-- ðŸŽ² Random Name Button (separate from filter) -->
        <div style="margin-top: 20px;">
            <button onclick="fetchRandomName()" style="background-color: #34A853;">ðŸŽ² Random Name</button>
        </div>

        <!-- Modal -->
        <div id="genderModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 1000;">
            <div style="background: #1e1e1e; color: white; width: 300px; margin: 15% auto; padding: 20px;
                border-radius: 10px; text-align: center;">
                <h2>Select Gender</h2>
                <select id="randomGenderSelect">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br><br>
                <button onclick="fetchRandomName()" style="background-color: #34A853;">Get Random Name</button>
                <br><br>
                <button onclick="closeGenderModal()" style="background-color: #888;">Cancel</button>
            </div>
        </div>

        <h3>Names:</h3>
        <ul id="names-list"></ul>

        <h3 id="random-name"></h3>
    </div>

    <script>
        async function fetchNames() {
            const gender = document.getElementById("gender").value;
            const startLetter = document.getElementById("start-letter").value.toUpperCase();

            if (!startLetter.match(/^[A-Z]$/)) {
                alert("Please enter a valid letter (A-Z).");
                return;
            }

            try {
                const response = await fetch("https://baby-names.onrender.com/get_names?gender=" + gender + "&start_letter=" + startLetter);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const namesList = document.getElementById("names-list");
                namesList.innerHTML = ""; // Clear previous results

                let randomName = data.random_name;
                let sortedNames = [...data.names];

                // Move random name to the top of the list
                if (randomName) {
                    sortedNames = sortedNames.filter(name => name !== randomName); // Remove it from the list
                    sortedNames.unshift(randomName); // Add to the top
                }

                sortedNames.forEach(name => {
                    const li = document.createElement("li");
                    li.textContent = name;

                    // Highlight the randomly selected name
                    if (name === randomName) {
                        li.classList.add("highlight");
                    }

                    namesList.appendChild(li);
                });

                document.getElementById("random-name").textContent = randomName ? `Random Suggestion: ${randomName}` : "No more names found.";
            } catch (error) {
                console.error("Error fetching names:", error);
            }
        }

    <script>
        async function fetchRandomName() {
            const gender = document.getElementById("gender").value;

            try {
                // Fetch names for the selected gender using a dummy A-Z filter
                const response = await fetch(`https://baby-names.onrender.com/get_names?gender=${gender}&start_letter=A`);
                const data = await response.json();

                if (data.error || !data.names.length) {
                    alert(data.error || "No names found.");
                    return;
                }

                const allNames = [...data.names];
                const randomName = data.random_name || allNames[Math.floor(Math.random() * allNames.length)];

                // Float the random name to the top
                const namesList = document.getElementById("names-list");
                namesList.innerHTML = "";

                document.getElementById("random-name").textContent = `ðŸŽ² Random ${gender} Name: ${randomName}`;

                // Remove the random name from the list if it appears
                const restOfNames = allNames.filter(name => name !== randomName).sort();

                // Add random name at the top with highlight
                const liRandom = document.createElement("li");
                liRandom.textContent = randomName;
                liRandom.classList.add("highlight");
                namesList.appendChild(liRandom);

                // Add the rest
                restOfNames.forEach(name => {
                    const li = document.createElement("li");
                    li.textContent = name;
                    namesList.appendChild(li);
                });

            } catch (err) {
                console.error("Error fetching names:", err);
                alert("Something went wrong.");
            }
        }
    </script>
